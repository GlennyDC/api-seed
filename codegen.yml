schema: src/modules/**/*.typeDefs.ts
silent: false
generates:
  src/global/types/schema.d.ts:
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
            - '/* Manual changes to this file will be overwritten if the code is regenerated. */'
            - '/* This file is auto generated by graphql code generator. */'
      - 'typescript'
      - 'typescript-resolvers'
    config:
      maybeValue: T | undefined
      contextType: ./context#Context
      mappers:
        Organisation: ../../modules/organisation/organisation#Organisation as IOrganisation
